<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改 todo 的页面</title>
</head>
<body>
    <h1>修改 todo</h1>
    <form action="/todo/update" method="post">
        <input name="id" value="{{todo_id}}">
        <br>
        <input type="text" name="title" value="{{todo_title}}" placeholder="请输入todo">
        <br>
        <button type="submit">更新</button>
    </form>
</body>
</html>
